<h3>
  {{title}}
</h3>
<div class="row">
    <div *ngFor="let category of categories" (click)="showIdeas(category.Name)" class="col-md-3">
      <div class="module category">
        <h4>{{category.Name}}</h4>
      </div>
      <div *ngFor="let idea of ideas">
        <div  *ngIf="category.Name === idea.Category">
          <h4>{{idea.Name}}</h4>
        </div>
      </div>
    </div>
</div>
